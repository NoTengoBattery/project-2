<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TNW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="build/css/reset.css">
  <link rel="stylesheet" href="build/built/styles.sass.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

<body>
  <header>
    <nav class="nav3">
      <div class="logo">
        <a class="logo" href="https://thenextweb.com">
          <img class="logo" alt="The Next Web" src="./assets/images/tnw.svg">
        </a>
      </div>
      <div class="icons">
        <div class="icon">
          <a class="icon search" href="#"><i class="fa fa-search"></i></a>
        </div>
        <div class="icon">
          <a class="icon menu" href="#"><i class="fa fa-bars"></i></a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="story">
      <article class="story">
        <div class="story-bgi cover1">
        </div>
        <div class="story-content">
          <p class="story-header">DISTRACT</p>
          <p class="story-desc">Lucid has the most beautiful car configurator I've ever seen</p>
          <div class="story-author">
            <p>by Matthew Beedham</p>
            <div>
              <img class="icon no-margin-padding" src="assets/images/clock-circular-outline.png" alt="Clock">

            </div>
            <div>
              <img class="icon" src="assets/images/share.png" alt="Share">
              <p>10</p>
            </div>
          </div>
        </div>
      </article>
      <article class="story">
        <div class="story-bgi cover2">
        </div>
        <div class="story-content">
          <p class="story-header">GEAR</p>
          <p class="story-desc">Why AI Is the future of home security</p>
          <div class="story-author">
            <p>by Saidat Giwa-Osagie</p>
            <div>
              <img class="icon no-margin-paddingn" src="assets/images/clock-circular-outline.png" alt="Clock">
              <p>3 hours ago</p>
            </div>
            <div>
              <img class="icon" src="assets/images/share.png" alt="Share">
              <p>12</p>
            </div>
          </div>
        </div>
      </article>
      <article class="story">
        <div class="story-bgi cover3">
        </div>
        <div class="story-content">
          <p class="story-header">WORLD</p>
          <p class="story-desc">How to check your Christmas tree's carbon footprint</p>
          <div class="story-author">
            <p>by The Conversation</p>
            <div>
              <img class="icon" src="assets/images/clock-circular-outline.png" alt="Clock">
              <p>5 hours ago</p>
            </div>
            <div>
              <img class="icon" src="assets/images/share.png" alt="Share">
              <p>14</p>
            </div>
          </div>
        </div>

    </section>
